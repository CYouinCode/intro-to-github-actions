name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - workshop-02
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install test and build
        run: |
          npm install-ci-test
          npm run build
  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Release ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          BRANCH: gh-pages
          FOLDER: build
